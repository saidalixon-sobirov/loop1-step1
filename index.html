<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loop 1 - Step 1</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card clearfix">
        <!-- card item 1 -->
        <a href="#" class="item">
          <img src="./img/device.svg" alt="Mobile" />
          <h2 class="item-name">Mobile</h2>
          <p class="item-description">
            Get notification about new releases in our mobile app.
          </p>
          <div class="item-price">
            <span><sup>$</sup>10</span> / month
          </div>
        </a>

        <!-- card item 2 -->
        <a href="#" class="item">
          <img src="./img/laptop.svg" alt="Mobile" />
          <h2 class="item-name">Desktop</h2>
          <p class="item-description">
            Enjoy new episodes on your laptop in browser with our web service,
            which supports all the platforms.
          </p>
          <div class="item-price">
            <span><sup>$</sup>15</span> / month
          </div>
        </a>

        <!-- card item 3 -->
        <a href="#" class="item">
          <img src="./img/monitor.svg" alt="Mobile" />
          <h2 class="item-name">TV</h2>
          <p class="item-description">
            Watch your favourite series at home on large screen with our TV
            application.
          </p>
          <div class="item-price">
            <span><sup>$</sup>20</span> / month
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
